<!DOCTYPE html>
<html>
<head>
  <title>Marketplace Lister</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <header>
    <h2>Cross-Lister</h2>
    <div id="connectionStatus" class="connection-status">Idle</div>
  </header>

  <main>
    <!-- Listings Section -->
    <div class="section">
      <div class="section-header">
        <span class="section-title">Your Listings</span>
        <button id="refreshListingsBtn" class="btn-icon" title="Refresh listings">↻</button>
      </div>
      
      <div id="listingsContainer">
        <div id="listingsLoading" class="loading-state" style="display: none;">
          <span class="spinner"></span> Loading listings...
        </div>
        <div id="listingsError" class="error-state" style="display: none;"></div>
        
        <select id="listingsSelect" class="listings-select" disabled>
          <option value="">-- Select a listing --</option>
        </select>
        
        <div id="selectedListingPreview" class="selected-preview" style="display: none;">
          <div id="selectedListingInfo"></div>
        </div>
      </div>
      
      <div id="noAuthMessage" class="empty-state" style="display: none;">
        Please <a id="loginLink" class="link">login on the dashboard</a> first to see your listings.
      </div>
    </div>

    <!-- Platform Selection -->
    <div class="section">
      <span class="section-title">Target Platforms</span>
      <div class="platform-options">
        <label class="checkbox-label">
          <input type="checkbox" id="fbCheckbox" value="facebook" checked>
          Facebook Marketplace
        </label>
        <label class="checkbox-label">
          <input type="checkbox" id="clCheckbox" value="craigslist" checked>
          Craigslist
        </label>
      </div>
    </div>

    <!-- Progress Section -->
    <div id="progressSection" class="progress-container">
      <div class="progress-bar-bg">
        <div id="progressBar" class="progress-bar-fill"></div>
      </div>
      <div id="statusText" class="status-text">Ready to post</div>
    </div>

    <!-- Actions -->
    <div class="actions">
      <button id="postBtn" class="btn-primary" disabled>Start Posting</button>
      <button id="stopBtn" class="btn-danger">Stop</button>
    </div>

    <div class="footer-links">
      <a id="openDashboard" class="footer-link">Open Dashboard</a>
      <a id="viewLogs" class="footer-link">View Logs</a>
    </div>
  </main>

  <!-- Logs Modal -->
  <div id="logsModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Activity Logs</h3>
        <button id="closeLogsBtn" class="btn-close">×</button>
      </div>
      <div id="logsContainer" class="logs-container"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
