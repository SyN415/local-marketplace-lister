<!DOCTYPE html>
<html>
<head>
  <title>Marketplace Lister</title>
  <style>
    body {
      width: 320px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      font-size: 14px;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
      box-sizing: border-box;
      resize: vertical;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #6366f1;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
    }
    button:hover {
      background-color: #4f46e5;
    }
    #status {
      margin-top: 10px;
      font-size: 13px;
      color: #666;
      text-align: center;
    }
    .helper-text {
      font-size: 11px;
      color: #888;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h2>Cross-Lister PoC</h2>
  
  <div class="form-group">
    <label for="listingData">Listing Data (JSON)</label>
    <textarea id="listingData" placeholder='{"title": "Item Title", "price": "100", "description": "Item description...", "zipCode": "90210"}'></textarea>
    <div class="helper-text">Paste the JSON object for the listing here.</div>
  </div>

  <button id="postBtn">Post to Craigslist</button>
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
